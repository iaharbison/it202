<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    
  .screen {display: none;}
  .mdl-layout__header {background-color: pink;color:black;}
  #screen1 {font-weight: bold;font-size: 1.5em;}
  </style>
  

  
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Horoscope App</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Horoscope App</span>
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">Fire Signs</a>
          <a id="link2" class="mdl-navigation__link" href="#">Earth Signs</a>
          <a id="link3" class="mdl-navigation__link" href="#">Air Signs</a>
          <a id="link4" class="mdl-navigation__link" href="#">Water Signs</a>
          <a class="mdl-navigation__link" href="">Home</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
                
                
                
                <br>
        <div id="screen1" class="screen page-content">Fire Signs</div>
                <br>
        <div class = "horoscopes" id="aries">
            <a href="https://new.theastrologer.com/aries/"><img class="signs" src="http://raredelights.com/wp-content/uploads/2013/09/aries.jpg" width="200" height="100" alt="Aries Sign" align="" /></a>
</div>
                <br>
<div class = "horoscopes" id="leo">
            <a href="https://new.theastrologer.com/leo/"><img class="signs" src="https://s-media-cache-ak0.pinimg.com/736x/08/a8/80/08a880d62f9277432c8f6e9b3025dc27.jpg" width="200" height="100" alt="Leo Sign" align="" /></a>
</div>
                <br>
<div class = "horoscopes" id="sagittarius">
            <a href="https://new.theastrologer.com/sagittarius/"><img class="signs" src="http://7art-screensavers.com/screenshots/zodiac/sagittarius.jpg" width="200" height="100" alt="Sagittarius Sign" align="" /></a>
</div>








        <div id="screen2" class="screen page-content">Earth Signs</div>
        <br>
     
        <div id="screen3" class="screen page-content">Air Signs</div>
        <div id="screen4" class="screen page-content">Water Signs</div>
      </main>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    
    
      
      $(function( )  {
        $("#screen1").show();
        
        $("#link1").on("click", function() {
          $(".screen").hide();
          $("#screen2", "#screen3", "#screen4").hide();
          $("#screen1").show();
        });
        
        $("#link2").on("click", function() {
          $(".screen").hide();
          $("#screen1", "#screen3", "#screen4").hide();
          $("#screen2").show();
        });
        
        $("#link3").on("click", function() {
          $(".screen").hide();
          $("#screen1", "#screen1", "#screen4").hide();
          $("#screen3").show();
        });
        
        $("#link4").on("click", function() {
          $(".screen").hide();
          $("#screen1", "#screen2", "#screen3").hide();
          $("#screen4").show();
        });
        
        
        
        
        
      });
      
      
      
    </script>
  </body>
</html>
