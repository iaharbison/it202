<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    
  .screen {display: none;}
  .mdl-layout__header {background-color: pink;color:black;}
  #screen1 {font-weight: bold;font-size: 1.5em;}
  #screen2 {font-weight: bold;font-size: 1.5em;}
  #screen3 {font-weight: bold;font-size: 1.5em;}
  #screen4 {font-weight: bold;font-size: 1.5em;}
  </style>
  

  
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Horoscope App</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
         
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Horoscope App</span>
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">Fire Signs</a>
          <a id="link2" class="mdl-navigation__link" href="#">Earth Signs</a>
          <a id="link3" class="mdl-navigation__link" href="#">Air Signs</a>
          <a id="link4" class="mdl-navigation__link" href="#">Water Signs</a>
         
        </nav>
      </div>
     
     
      <main class="mdl-layout__content">
            <br>
        <div id="screen1" class="screen page-content">Fire Signs
                <br>
        <div class = "horoscopes" id="aries">
            <a href="https://new.theastrologer.com/aries/"><img class="signs" src="http://raredelights.com/wp-content/uploads/2013/09/aries.jpg" width="200" height="100" alt="Aries Sign" align="" /></a>
</div>
                <br>
<div class = "horoscopes" id="leo">
            <a href="https://new.theastrologer.com/leo/"><img class="signs" src="https://s-media-cache-ak0.pinimg.com/736x/08/a8/80/08a880d62f9277432c8f6e9b3025dc27.jpg" width="200" height="100" alt="Leo Sign" align="" /></a>
</div>
                <br>
<div class = "horoscopes" id="sagittarius">
            <a href="https://new.theastrologer.com/sagittarius/"><img class="signs" src="http://7art-screensavers.com/screenshots/zodiac/sagittarius.jpg" width="200" height="100" alt="Sagittarius Sign" align="" /></a>
</div>
</div>
</main>



<main class="mdl-layout__content2">
  <br>
        <div id="screen2" class="screen page-content">Earth Signs
        <br>
     <div class = "horoscopes" id="taurus">
            <a href="https://new.theastrologer.com/taurus/"><img class="signs" src="http://7art-screensavers.com/screenshots/zodiac/taurus.jpg" width="200" height="100" alt="taurus Sign" align="" /></a>
</div>
<br>
<div class = "horoscopes" id="virgo">
            <a href="https://new.theastrologer.com/virgo/"><img class="signs" src="http://www.wetellyouhow.com/wp-content/uploads/2012/09/virgo-sunsign.jpg" width="200" height="100" alt="virgo Sign" align="" /></a>
</div>
<br>
<div class = "horoscopes" id="capricorn">
            <a href="https://new.theastrologer.com/capricorn/"><img class="signs" src="https://s-media-cache-ak0.pinimg.com/originals/3a/4f/e9/3a4fe9ce7fc302dc0cb23928326c481e.jpg" width="200" height="100" alt="capricorn Sign" align="" /></a>
</div>
</div>
</main>


<main class="mdl-layout__content3">
  <br>
        <div id="screen3" class="screen page-content">Air Signs
        <br>
        <div class = "horoscopes" id="gemini">
            <a href="https://new.theastrologer.com/gemini/"><img class="signs" src="https://www.astrologyzone.com/wp-content/themes/JointsWP-master/assets/images/horoscopes/horoscope-article-hero/az_img_horoscope_gemini.png" width="200" height="100" alt="gemini Sign" align="" /></a>
</div>
<br>
<div class = "horoscopes" id="libra">

</div>
   <br>
   <div class = "horoscopes" id="aquarius">
            <a href="https://new.theastrologer.com/aquarius/"><img class="signs" src="http://www.wallpaperscharlie.com/wp-content/uploads/2016/06/Aquarius-Zodiac-HD-Wallpapers-7.jpg" width="200" height="100" alt="aquarius Sign" align="" /></a>
</div>
</div>
</main>
        
        
        
        <main class="mdl-layout__content4">
          <br>
        <div id="screen4" class="screen page-content">Water Signs
        <br>
        <div class = "horoscopes" id="cancer">
            <a href="https://new.theastrologer.com/cancer/"><img class="signs" src="https://s-media-cache-ak0.pinimg.com/originals/c7/6f/5f/c76f5fa41f62239b8b306c8c059dedf2.jpg" width="200" height="100" alt="cancer Sign" align="" /></a>

<div class = "horoscopes" id="scorpio">

</div>
    <br>
    <div class = "horoscopes" id="pisces">
            <a href="https://new.theastrologer.com/pisces/"><img class="signs" src="http://www.wallpaperscharlie.com/wp-content/uploads/2016/06/Pisces-Zodiac-HD-Wallpapers-5.jpg" width="200" height="100" alt="pisces Sign" align="" /></a>
</div>

</main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    
    
      
      $(function( )  {
        $("#screen1").show();
        
        $("#link1").on("click", function() {
          $(".screen", ".mdl-layout__content2", ".mdl-layout__content3", ".mdl-layout__content4").hide();
          $("#screen1").show();
        });
        
        $("#link2").on("click", function() {
          $(".screen", ".mdl-layout__content", ".mdl-layout__content3", ".mdl-layout__content4").hide();
          $("#screen2").show();
        });
        
        $("#link3").on("click", function() {
          $(".screen", ".mdl-layout__content", ".mdl-layout__content2", ".mdl-layout__content4").hide();
          $("#screen3").show();
        });
        
        $("#link4").on("click", function() {
          $(".screen", ".mdl-layout__content", ".mdl-layout__content2", ".mdl-layout__content3").hide();
          $("#screen4").show();
        });
        
        
        
        
        
      });
      
      
      
    </script>
  </body>
</html>
