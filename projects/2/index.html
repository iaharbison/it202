<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<style>
  body {
    background-color: lightblue;
  }
  div.groove {
    border-style: groove;
  }
  
</style>
<body>

 <div class="groove"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      

      <script>
       
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions?key=3gbTW5nqmzDQ9eEhzqZ7vukaM&rt=49&stpid=8417&format=json";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                     "key":"3gbTW5nqmzDQ9eEhzqZ7vukaM",
                     "format": "json" }
            }).done (function (data) {
              console.log(data);
              $("body").append("<h1>Western & Addison</h1>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("body").append("Route #" + v.rt + " Time: " + v.prdctdn + " minutes" + "<br>");
                
              })

            });
        });
         
 </script>
</div>
